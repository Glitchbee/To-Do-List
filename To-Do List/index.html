<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="event-todo">
            <div class="sec-hdr">
                <h2>To-Do List</h2>
                <img class="icon-img" src="./images/icon.png" alt="icon">
            </div>
            <div class="input-task">
                <input onkeydown="keyPress(event)" class="remove" id="event-list" type="text" placeholder="Type your task">
                <button onclick="addTask()" class="btn remove">Add</button>
            </div>
            <ul class="lst-container">
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
